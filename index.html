<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guvi-Task-4</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&family=Rowdies:wght@300;400;700&family=Saira:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Left Section -->
      <div class="box1">
        <h1>INCOME EXPENSE TRACKER</h1>

        <div class="balance">
          <p>Your Balance</p>
          <p class="bal" id="balance">₹ 0.00</p>
        </div>

        <div class="inexdiv">
          <div class="income">
            <p>INCOME</p>
            <p id="income">₹ 0.00</p>
          </div>
          <div class="expense">
            <p>EXPENSE</p>
            <p id="expense">₹ 0.00</p>
          </div>
        </div>

        <!-- Input Fields -->
        <form action="#" id="transaction-form" class="input-section">
          <div class="form-control">
            <label for="desc">Description</label>
            <input
              type="text"
              id="desc"
              name="description"
              placeholder="Enter Description"
            />
          </div>
          <div class="form-control">
            <label for="amount">Amount</label>
            <input
              type="number"
              id="amount"
              name="amount"
              placeholder="Enter Amount"
            />
          </div>
          <button type="submit" id="addBtn">Add Transaction</button>
          <button type="reset" id="addBtn1">Clear</button>
        </form>
      </div>

      <!-- Right Section -->
      <div class="box2">
        <h1>TRANSACTION DETAILS</h1>
          <div class="filters">
        <label><input type="radio" name="filter" value="all" checked> All</label>
        <label><input type="radio" name="filter" value="income"> Income</label>
        <label><input type="radio" name="filter" value="expense"> Expense</label>
      </div>
        <ul id="transaction-list" class="trans">
          <!-- <li class="exp">Insurance <span>-1500</span><button class="bt-del">x</button></li>
        <li class="inc">Salary <span>35000</span><button class="bt-del">x</button></li>
        <li class="exp">Food <span>-350</span><button class="bt-del">x</button></li> -->
        </ul>
      </div>
    </div>

    <script src="./script.js" defer></script>
  </body>
</html>
